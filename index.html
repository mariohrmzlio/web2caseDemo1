    <!--  ----------------------------------------------------------------------  -->

    <div class="container-fluid content-container" style="background-image: url('//www.salesforce.com/content/dam/web/en_us/www/images/form/general/background-path.jpg');">
    
    
    <!--  ----------------------------------------------------------------------  -->

        <div class="row justify-content-center">
            <div class="col-5 text-center">
                <h1>Bienvenido al sistema de sugerencias</h1>
            </div>
        </div>
        <br>
        <br>
        <div class="row justify-content-center">
            <div class="col-5 text-center">
                <p class="h2">Tienes algún comentario,</p>
                <p class="h2">sugerencia u opinión </p>
                <p class="h2">acerca de nuestro</p>
                <p class="h2">servicio, ¡contactanos!</p>
            </div>
            <div class="col-5">
                <div class="card" style="width: 40rem;">
                    <form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8" method="POST">
        
                        <input type=hidden name="orgid" value="00D5f000005VZaD">
                        <input type=hidden name="retURL" value="https://neoris37-dev-ed.lightning.force.com/lightning/page/home">

                        
                        <div class="card-body">
                            <h5 class="card-title">Mandanos tu caso mediante el siguiente formulario</h5>
                            <div class="slds-form">
                                <div class="slds-form-element">
                                    <label class="slds-form-element__label" for="name">Contact Name</label>
                                    <div class="slds-form-element__control">
                                        <input class="slds-input" id="name" maxlength="80" name="name" size="20" type="text" />
                                    </div>
                                </div>
                                <div class="slds-form-element">
                                    <label class="slds-form-element__label" for="email">Email</label>
                                    <div class="slds-form-element__control">
                                        <input class="slds-input"  id="email" maxlength="80" name="email" size="20" type="text" />
                                    </div>
                                </div>
                                <div class="slds-form-element">
                                    <label class="slds-form-element__label" for="phone">Phone</label>
                                    <div class="slds-form-element__control">
                                        <input class="slds-input" id="phone" maxlength="40" name="phone" size="20" type="text" />
                                    </div>
                                </div>
                                <div class="slds-form-element">
                                    <label class="slds-form-element__label" for="subject">Subject</label>
                                    <div class="slds-form-element__control">
                                        <input class="slds-input" id="subject" maxlength="80" name="subject" size="20" type="text" />
                                    </div>
                                </div>
                                <div class="slds-form-element">
                                    <label class="slds-form-element__label" for="description">Description</label>
                                    <div class="slds-form-element__control">
                                        <textarea class="slds-textarea" name="description"></textarea>
                                    </div>
                                </div>
                                <input type="hidden"  id="external" name="external" value="1" /><br>
                                
                                <input class="slds-button slds-button_brand" type="submit" name="submit">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-5">
                <img src="//www.salesforce.com/content/dam/web/en_us/www/images/industries/communications/HLS_EngagementGuide_FormConf.png" alt="" class="rounded">
            </div>
        </div>
    </div>
    <footer>
        
            <div class="p-3 mb-2 bg-dark text-white">Footer aqui</div>
        
    </footer>
